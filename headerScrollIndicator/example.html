<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" as="style" crossorigin href="./css/styles.css" />

    <style>
      /* Sample Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 200vh;
      }

      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        background: hsla(0, 0%, 100%, 0.9);
      }

      /* Override */
      #header {
        border-bottom: 1px solid #dddddd;
      }

      #headerScrollIndicator {
        height: 3px;
        background: #333333;
      }
    </style>
  </head>

  <body>
    <header id="header">
      <h1>Header</h1>
    </header>
    <p>Line 1</p>
    <p>Line 2</p>
    <p>Line 3</p>
    <p>Line 4</p>
    <p>Line 5</p>

    <script src="./js/scripts.js"></script>
  </body>
</html>
