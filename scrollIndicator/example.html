<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" as="style" crossorigin href="./css/styles.css" />

    <style>
      /* Sample Styles */
      body {
        height: 250vh;
      }

      /* Override */
      #scrollIndicator {
        right: 32px;
        bottom: 32px;
        width: 72px;
        height: 72px;
      }

      #scrollIndicator .progressCircle {
        stroke-width: 3;
        stroke-linecap: round;
        stroke: rgba(0, 0, 0, 0.8);
      }

      #scrollIndicator text {
        font-size: 20px;
        fill: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>

  <body>
    <script src="./js/scripts.js"></script>
  </body>
</html>
